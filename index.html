<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel =stylesheet href="style.css">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<header>
    <img class="logo" src="alura.jpg" alt="logo de alura" class="logo">
</header>
<body>
    <main>
        <section>
            <textarea id="texto-encriptado" class="text-area" cols="30" rows="10" placeholder="Texto a encriptar"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDeseEncriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="campo-mensaje">
            <textarea id="campo-mensaje" class="text-area" cols="30" rows="10"></textarea>
            <div class="botones">
                <button class="btnCopiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
